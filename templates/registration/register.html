{% extends "base.html" %}
{% block title %}Registro de usuario{% endblock %}
{% block head %}Registro de usuario{% endblock %}
{% block content %}
    <!--{% if form.errors %}-->
        <!--<p>El nombre de usuario existe. Por favor introduzca uno diferente.</p>-->
    <!--{% endif %}-->
    <form method="post" action=".">{% csrf_token %}
        <table border="0">
            <tr><th><label for="id_username"></label></th><td>{{ form.username }}</td></tr>
            <tr><th><label for="id_email"></label></th><td>{{ form.email }}</td></tr>
            <tr><th><label for="id_password1"></label></th><td>{{ form.password1 }}</td></tr>
            <tr><th><label for="id_password2"></label></th><td>{{ form.password2 }}</td></tr>
        </table>
        <input type="submit" value="Registro" />
    </form>
    <a href="/accounts/login">Login</a>
{% endblock %}
