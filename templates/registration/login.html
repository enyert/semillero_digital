<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Ingreso</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}css/admin/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="{{ STATIC_URL }}font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}css/admin/style.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/admin/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">

		      <form class="form-login" method="post" action=".">{% csrf_token %}
		        <h2 class="form-login-heading">ingresa ahora</h2>
		        <div class="login-wrap">
		            <!--<input type="text" class="form-control" placeholder="Nombre de usuario" autofocus>-->
                    {{ form.username }}
		            <br>
		            {{ form.password }}
                    <!--<input type="password" class="form-control" placeholder="Contraseña">-->
		            <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> Olvidaste tu contraseña?</a>

		                </span>
		            </label>
		            <button class="btn btn-theme btn-block" href="/home" type="submit"><i class="fa fa-lock"></i> Ingreso</button>
		            <hr>

		            <div class="login-social-link centered">
		            <p>o puedes ingresar a través de las redes sociales</p>
		                <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
		                <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
		            </div>
		            <div class="registration">
		                Todavía no estas registrad@?<br/>
		                <a class="" href="#">
		                    Crea una cuenta
		                </a>
		            </div>

		        </div>

		          <!-- Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">olvidaste tu contraseña ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Ingresa tu correo para renovar tu contraseña</p>
		                          <input type="text" name="email" placeholder="Correo Electrónico" autocomplete="off" class="form-control placeholder-no-fix">

		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
		                          <button class="btn btn-theme" type="button">Enviar</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->

		      </form>

	  	</div>
	  </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}js/admin/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/admin/bootstrap.min.js"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="{{ STATIC_URL }}js/admin/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("{{ STATIC_URL }}img/admin/splash-background.png", {speed: 500});
    </script>


  </body>
</html>
